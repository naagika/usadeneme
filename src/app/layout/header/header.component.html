<header class="bg-white border-b border-surface-light px-4 py-3 sm:px-8 flex justify-between items-center sticky top-0 z-50">
  <!-- Logo -->
  <div class="flex items-center gap-3">
    <img src="assets/logo.png" alt="Logo" class="h-10 w-auto" />
    <span class="text-xl font-semibold text-text">Cabinets Studio</span>
  </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex items-center gap-6 text-sm text-text-subtle">
    <a href="#hero" class="hover:text-primary transition">Home</a>
    <a href="#steps" class="hover:text-primary transition">How it Works</a>
    <a href="#catalog" class="hover:text-primary transition">Catalog</a>
    <a href="#cta" class="hover:text-primary transition">Free Quote</a>
    <a href="#reviews" class="hover:text-primary transition">Reviews</a>
    <a href="#faq" class="hover:text-primary transition">FAQ</a>
    <a href="tel:+12345678901" class="text-primary hover:text-primary-hover underline">Call</a>
  </nav>

  <!-- Mobile Burger -->
  <button
    class="md:hidden text-3xl text-primary focus:outline-none"
    (click)="toggleMobileMenu()"
  >
    â˜°
  </button>



  <!-- Mobile Menu -->
  @if (isMobileMenuOpen) {
  <div class="absolute top-full left-0 w-full bg-white shadow-md md:hidden">
<a href="#hero" (click)="toggleMobileMenu()">Home</a>
    <a href="#steps" (click)="toggleMobileMenu()">How it Works</a>
    <a href="#catalog" (click)="toggleMobileMenu()">Catalog</a>
    <a href="#cta" (click)="toggleMobileMenu()">Free Quote</a>
    <a href="#reviews" (click)="toggleMobileMenu()">Reviews</a>
    <a href="#faq" (click)="toggleMobileMenu()">FAQ</a>
    <a href="tel:+12345678901" class="text-primary font-medium" (click)="toggleMobileMenu()">Call Us</a>
  
  </div>
}
</header>
