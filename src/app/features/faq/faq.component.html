<section id="faq" class="bg-surface-light px-4 md:px-8 py-16">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl md:text-4xl font-bold text-text text-center">Frequently Asked Questions</h2>
    <p class="text-text-subtle text-center mt-2">
      Everything you need to know before booking
    </p>

    <div class="mt-10 space-y-4">
      <div *ngFor="let item of faqs; let i = index"
           class="bg-white rounded-xl border border-stone-200 shadow-sm overflow-hidden">
        <button (click)="toggle(i)"
                class="w-full flex justify-between items-center px-6 py-4 text-left text-text font-medium hover:bg-surface-light/70 transition">
          <span>{{ item.q }}</span>
          <span class="text-primary text-xl">
            {{ openIndex === i ? 'âˆ’' : '+' }}
          </span>
        </button>

        <div *ngIf="openIndex === i" class="px-6 pb-4 text-text-subtle text-sm leading-relaxed">
          {{ item.a }}
        </div>
      </div>
    </div>
  </div>
</section>
