<section id="steps" class="bg-surface-light px-4 md:px-8 py-16">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-4xl font-bold text-text text-center">How It Works</h2>
    <p class="text-text-subtle text-center mt-2">
      From the first measurement to the final installation â€” simple and transparent
    </p>

    <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <article
        *ngFor="let s of steps"
        class="bg-white rounded-2xl shadow-sm border border-stone-200 p-6 flex flex-col gap-4 hover:shadow-md transition"
      >
        <div class="flex items-center gap-3">
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full
                       bg-primary text-white font-bold">{{ s.num }}</span>
          <span class="text-2xl" aria-hidden="true">{{ s.emoji }}</span>
        </div>

        <h3 class="text-lg font-semibold text-text">{{ s.title }}</h3>
        <p class="text-sm text-text-subtle leading-relaxed">
          {{ s.text }}
        </p>
      </article>
    </div>

    <div class="text-center mt-10">
      <a href="#lead-form"
         class="inline-block px-6 py-3 bg-primary hover:bg-primary-hover text-white rounded-lg shadow transition">
        Get a Free Measurement
      </a>
    </div>
  </div>
</section>
