<section id="ourworks" class="bg-white py-16 px-4 md:px-8">
  <div class="max-w-5xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Our Works</h2>
    <p class="text-gray-600 mb-8">Explore some of our recent installations.</p>

    <div class="relative">
      <!-- GALLERY GRID -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 overflow-hidden transition-all duration-500"
        [style.maxHeight]="
          showStep === 1 ? '300px' :
          showStep === 2 ? '800px' :
          '2000px'
        "
      >
        <img
          *ngFor="let img of images"
          [src]="img"
          alt="Our Work"
          class="w-full h-64 object-cover rounded-lg shadow"
        />
      </div>

      <!-- BLUR OVERLAY (только если не всё показано) -->
      <div
        *ngIf="showStep < 3"
        class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-white to-transparent flex justify-center items-end"
      >
        <button
          (click)="toggleShow()"
          class="bg-primary text-white px-6 py-2 rounded-md shadow-lg mb-2 hover:bg-primary/90 transition"
        >
          Show more
        </button>
      </div>
    </div>

    <!-- HIDE BUTTON -->
    <div *ngIf="showStep === 3" class="mt-6">
      <button
        (click)="toggleShow()"
        class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md shadow hover:bg-gray-300 transition"
      >
        Show less
      </button>
    </div>
  </div>
</section>
