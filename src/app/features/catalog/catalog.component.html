<section id="catalog" class="px-4 md:px-8 py-16 bg-white">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div>
        <h2 class="text-2xl md:text-4xl font-bold text-text">Our Collections</h2>
        <p class="text-text-subtle mt-1">Handcrafted solid-wood cabinetry, made to measure</p>
      </div>

<div class="flex flex-wrap gap-2">
  <button
    *ngFor="let c of categories"
    (click)="active.set(c)"
    class="px-4 py-2 rounded-full border transition"
    [class.bg-primary]="active()===c"
    [class.text-white]="active()===c"
    [class.border-primary]="active()===c"
    [class.border-stone-200]="active()!==c"
  >
    {{ c }}
  </button>
</div>
   </div>



    <!-- Grid -->
    <div class="mt-8 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <article
        *ngFor="let it of filtered()"
        class="rounded-2xl overflow-hidden border border-stone-200 bg-white hover:shadow-md transition"
      >
        <div class="relative aspect-[4/3] bg-surface-light">
          <img [src]="it.img" [alt]="it.title" class="w-full h-full object-cover" loading="lazy" />
          <span *ngIf="it.badge"
                class="absolute top-3 left-3 text-xs font-semibold px-2 py-1 rounded-full
                       bg-primary text-white">
            {{ it.badge }}
          </span>
        </div>

        <div class="p-5 space-y-2">
          <h3 class="text-lg font-semibold text-text">{{ it.title }}</h3>
          <p class="text-text-subtle text-sm">From <span class="font-semibold text-text">$ {{ it.priceFrom }}</span></p>

          <div class="flex gap-2 mt-3">
            <a href="#lead-form"
               class="flex-1 text-center px-4 py-2 rounded-lg bg-primary hover:bg-primary-hover text-white transition">
              Get a Quote
            </a>
            <button class="px-4 py-2 rounded-lg border border-stone-200 hover:border-primary text-text-subtle">
              Details
            </button>
          </div>
        </div>
      </article>
    </div>

    <div class="text-center mt-10">
      <a href="#lead-form" class="inline-block px-6 py-3 rounded-lg bg-primary hover:bg-primary-hover text-white">
        Book a Free Measurement
      </a>
    </div>
  </div>
  </section>
